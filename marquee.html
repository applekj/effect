<!DOCTYPE html>
<html>
<head>
	<title>marquee</title>
</head>
<style type="text/css">
	#demo {
	background: #FFF;
	overflow:hidden;
	border: 1px dashed #CCC;
	height: 100px;
	text-align: center;
	float: left;
	}
	#demo img {
	border: 3px solid #F2F2F2;
	display: block;
	}
</style>
<body>
  <div id="demo">
    <div id="demo1">
    	<a href="#"><img src="./img/comment_loading.png" border="0" /></a>
    	<a href="#"><img src="./img/comment_paused.png" border="0" /></a>
    	<a href="#"><img src="./img/commentate.png" border="0" /></a>
    	<a href="#"><img src="./img/commentating.png" border="0" /></a>
    </div>
    <div id="demo2"></div>
  </div>
  <script type="text/javascript">
  	const speed = 10;
  	const tab=document.getElementById('demo');
  	const tab1 = document.getElementById('demo1');
  	const tab2 = document.getElementById('demo2');
  	tab2.innerHTML = tab1.innerHTML;
  	const Marquee = () => {
  		if (tab2.offsetTop-tab.scrollTop <= 0 ) {
  			tab.scrollTop -= tab1.offsetHeight;
  		} else {
  			tab.scrollTop++;
  		}
  	}
    
    const MyMar = setInterval(Marquee,speed);
    tab.onmouseover = () => {
    	clearInterval(MyMar);
    }
    tab.onmouseover = () => {
    	MyMar = setInterval(Marquee,speed);
    }
  </script>
</body>
</html>
